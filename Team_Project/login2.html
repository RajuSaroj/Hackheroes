    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            margin: 0;

        }
        .login-box {
            background-color: #fff;

        .login-box h2 {

        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .success-page {
            display: none;
            text-align: center;
        }
    </style>
</head>

    <script>
        // Hardcoded credentials (replace these with server-side validation in real projects)
        const correctUsername = "shreya124";
        const correctPassword = "1234";

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === correctUsername && password === correctPassword) {
                // Hide login page and show success page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
            } else {
                errorMessage.textContent = "Login failed! Incorrect username or password.";
            }
        }
